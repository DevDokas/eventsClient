<ngb-carousel class="main-slider">
  <ng-template *ngFor="let i of fetchEventsRes" ngbSlide>
      <div class="wrapper" (click)="visitEvent(i.id)">
        <img [src]="i.imagem" alt="Random first slide" />
        <div class="caption">
          <p>{{i.nome}}</p>
        </div>
      </div>
  </ng-template>
</ngb-carousel>
